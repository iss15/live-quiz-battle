<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quiz Creator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz Creator</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Manage Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="questions.html">Manage Questions</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
