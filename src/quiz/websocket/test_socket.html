<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz WebSocket Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #quizzes button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #log {
      background: #eee;
      padding: 1em;
      max-height: 300px;
      overflow-y: scroll;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Quiz WebSocket Test</h1>

  <label for="token">JWT Token:</label>
  <input type="text" id="token" size="50">
  <button onclick="connect()">Connect</button>
  <br><br>

  <div id="status">Not connected.</div>

  <h3>Available Quizzes</h3>
  <div id="quizzes"></div>

  <button onclick="startQuiz()">Start Selected Quiz</button>
  <button onclick="submitAnswer()">Submit Answer</button>

  <pre id="log"></pre>

  <script>
    let socket;
    let selectedQuizId = null;

    function log(message) {
      const logElement = document.getElementById('log');
      logElement.textContent += `${message}\n`;
      logElement.scrollTop = logElement.scrollHeight;
    }

    async function connect() {
      const token = document.getElementById('token').value;

      if (!token) {
        alert('Please enter a token');
        return;
      }

      socket = io('http://localhost:3000/quiz', {
        transports: ['websocket'],
        query: { token }
      });

      socket.on('connect', () => {
        log(`âœ… Connected with ID: ${socket.id}`);
        document.getElementById('status').innerText = "Connected!";
        fetchQuizzes(token);
      });

      socket.on('connect_error', (err) => log(`âŒ Connection Error: ${err.message}`));
      socket.on('connection', (msg) => log(`â„¹ Server: ${msg}`));
      socket.on('error', (msg) => log(`âš ï¸ Error: ${msg}`));
      socket.on('joined-quiz', (data) => log(` Joined quiz: ${JSON.stringify(data)}`));
      socket.on('player-joined', (data) => log(`ðŸ‘¤ Player joined: ${JSON.stringify(data)}`));
      socket.on('quiz-started', (data) => log(` Quiz started: ${JSON.stringify(data)}`));
      socket.on('question', (data) => log(`â“ Question: ${JSON.stringify(data)}`));
      socket.on('question-ended', (data) => log(` Question ended: ${JSON.stringify(data)}`));
      socket.on('answer-result', (data) => log(` Answer result: ${JSON.stringify(data)}`));
      socket.on('rankings-update', (data) => log(`ðŸ† Rankings: ${JSON.stringify(data)}`));
      socket.on('quiz-ended', (data) => log(` Quiz ended: ${JSON.stringify(data)}`));
      socket.on('player-left', (data) => log(` Player left: ${JSON.stringify(data)}`));
      socket.on('room-participants', (data) => log(`ðŸ‘¥ Participants: ${JSON.stringify(data)}`));
    }

    async function fetchQuizzes(token) {
      try {
        const response = await fetch('http://localhost:3000/quizzes', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const quizzes = await response.json();
        displayQuizzes(quizzes);
      } catch (err) {
        log('âŒ Failed to fetch quizzes');
      }
    }

    function displayQuizzes(quizzes) {
      const container = document.getElementById('quizzes');
      container.innerHTML = '';
      quizzes.forEach(q => {
        const btn = document.createElement('button');
        btn.textContent = `${q.title} (${q.id})`;
        btn.onclick = () => {
          selectedQuizId = q.id;
          log(` Selected quiz: ${q.title}`);
          socket.emit('join-quiz', { quizId: q.id });
        };
        container.appendChild(btn);
      });
    }

    function startQuiz() {
      if (!selectedQuizId) {
        alert('Please select a quiz first.');
        return;
      }
      socket.emit('start-quiz', { quizId: selectedQuizId });
    }

    function submitAnswer() {
      if (!selectedQuizId) {
        alert('Select a quiz first');
        return;
      }

      const questionId = prompt("Enter Question ID:");
      const answer = prompt("Enter Answer:");
      if (questionId && answer) {
        socket.emit('submit-answer', {
          quizId: selectedQuizId,
          questionId,
          answer
        });
      }
    }
  </script>
</body>
</html>
